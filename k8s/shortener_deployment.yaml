apiVersion: apps/v1
kind: Deployment
metadata:
  name: shortener-url
  labels:
    app: shortener-url
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shortener-url
  template:
    metadata:
      labels:
        app: shortener-url
    spec:
      containers:
        - name: shortener-url
          image: ottokafka2/shortener-url:0.0.1
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8001
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: mysql-user-password
            - name: DB_SERVER
              valueFrom:
                configMapKeyRef:
                  name:  mysql-config-map
                  key: mysql-server
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name:  mysql-config-map
                  key: mysql-database-name
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: mysql-user-username
---
apiVersion: v1
kind: Service
metadata:
  name: shortener-url
  labels:
    app: shortener-url
spec:
  type: NodePort
  selector:
    app: shortener-url
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8001